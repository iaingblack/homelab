---
apiVersion: v1
kind: Namespace
metadata:
  name: dockur
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows-2025
  namespace: dockur
  labels:
    name: windows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windows
  template:
    metadata:
      labels:
        app: windows
    spec:
      containers:
      - name: windows
        image: localhost:32000/dockur-windows:2025
        env:
        - name: DISK_SIZE
          value: "64G"
        - name: VERSION
          value: "2025"
        # No VERSION env needed with mounted ISO
        resources:  # Add this for resource limits
          requests:
            cpu: "2"
            memory: "8Gi"
          limits:
            cpu: "4"
            memory: "16Gi"
        ports:
          - containerPort: 8006
            name: http
            protocol: TCP
          - containerPort: 3389
            name: rdp
            protocol: TCP
          - containerPort: 3389
            name: udp
            protocol: UDP
          - containerPort: 5900
            name: vnc
            protocol: TCP
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /storage
          name: storage
        - mountPath: /dev/kvm
          name: dev-kvm
        - mountPath: /dev/net/tun
          name: dev-tun
      terminationGracePeriodSeconds: 120
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: windows-pvc  # Created via storage addon
      - name: dev-kvm
        hostPath:
          path: /dev/kvm
      - name: dev-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: windows-pvc
  namespace: dockur
spec:
  accessModes:
    - ReadWriteOnce          # Most common & usually works
  resources:
    requests:
      storage: 80Gi          # Make it bigger than DISK_SIZE (64G) + some overhead
---
apiVersion: v1
kind: Service
metadata:
  name: windows-lb
  namespace: dockur
spec:
  selector:
    app: windows               # matches your Deployment
  type: LoadBalancer
  ports:
    - name: web
      protocol: TCP
      port: 8006
      targetPort: 8006

    - name: rdp-tcp
      protocol: TCP
      port: 3389
      targetPort: 3389

    - name: rdp-udp           # optional â€” improves RDP smoothness
      protocol: UDP
      port: 3389
      targetPort: 3389   # same nodePort as TCP is OK!