---
- name: Install Server Tools
  hosts: all
  become: yes
  tasks:

    # ────────────────────────────── Zsh + Oh My Zsh (git, idempotent) ──────────────────────────────
    - name: Install zsh package
      apt:
        name: zsh
        state: present
        update_cache: yes

    - name: Clone Oh My Zsh (idempotent)
      git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: "{{ ansible_user_dir }}/.oh-my-zsh"
        depth: 1
        force: no
      become: yes
      become_user: "{{ ansible_user_id }}"

    - name: Install .zshrc from template (idempotent)
      template:
        src: zshrc.j2
        dest: "{{ ansible_user_dir }}/.zshrc"
        mode: '0644'
      become: yes
      become_user: "{{ ansible_user_id }}"

    - name: Set Zsh as default shell
      user:
        name: "{{ ansible_user_id }}"
        shell: /usr/bin/zsh

    - name: Install Docker prereqs
      apt:
        name: [ca-certificates, curl, gnupg, lsb-release]
        state: present
        update_cache: yes

    - name: Ensure keyrings dir
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # ─────────────────────────────────── DOCKER (fixed) ───────────────────────────────────
    - name: Install Docker GPG key (dearmor)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg |
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Map x86_64 → amd64 for Docker repo
      set_fact:
        docker_arch: >-
          {{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}

    - name: Add Docker stable repository
      apt_repository:
        repo: >-
          deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu noble stable
        state: present
        filename: docker

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Reset connection so docker group takes effect
      meta: reset_connection