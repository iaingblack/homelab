---
- name: Install Server Tools
  hosts: all
  become: yes
  tasks:

    # ──────────────────────────────────────────────────────────────
    # tasks: install Zsh + Oh My Zsh
    # ──────────────────────────────────────────────────────────────
    - name: Install zsh package
      become: yes
      apt:
        name: zsh
        state: present
        update_cache: yes

    - name: Check if Oh My Zsh is already installed
      stat:
        path: "{{ ansible_user_dir }}/.oh-my-zsh"
      register: ohmyzsh_dir

    - name: Install Oh My Zsh (if missing)
      when: not ohmyzsh_dir.stat.exists
      shell: >
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" --unattended
      args:
        creates: "{{ ansible_user_dir }}/.oh-my-zsh"
      become: yes
      become_user: "{{ ansible_user_id }}"   # run as the target user, not root

    - name: Set Zsh as default shell for the user
      become: yes
      user:
        name: "{{ ansible_user_id }}"
        shell: /usr/bin/zsh

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Ensure keyrings directory exists
      become: yes
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'


    # ──────────────────────────────────────────────────────────────
    # tasks: Install Docker 
    # ──────────────────────────────────────────────────────────────
    - name: Download Docker GPG key
      become: yes
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker stable repository (Ubuntu 24.04 supported)
      become: yes
      apt_repository:
        repo: >-
          deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        filename: docker

    - name: Install Docker Engine
      become: yes
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker is enabled and started
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu user to docker group (passwordless docker)
      user:
        name: ubuntu
        groups: docker
        append: yes