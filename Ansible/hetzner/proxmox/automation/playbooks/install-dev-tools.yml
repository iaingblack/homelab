---
- name: Install Some Common Dev Tools
  hosts: all
  become: true
  tasks:
    - name: Update apt cache and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist

    # SNAPD
    - name: Install snapd
      apt:
        name: snapd
        state: present

    # GIT
    - name: Install git
      apt:
        name:
          - git
        state: present

    - name: Set global git user.name
      ansible.builtin.command: git config --global user.name "Iain Black"
      args:
        creates: /root/.gitconfig   # idempotent-ish

    - name: Set global git user.email
      ansible.builtin.command: git config --global user.email "iain@rootisgod.com"
      args:
        creates: /root/.gitconfig

    # MULTIPASS
    - name: Install multipass
      snap:
        name: multipass
        state: present
    
    - name: Install passgo
      get_url:
        url: https://github.com/rootisgod/passgo/releases/download/v0.46/passgo-linux-amd64
        dest: /usr/local/bin/passgo
        mode: '0755'

    # TASKFILE
    - name: Download Task binary
      get_url:
        url: https://github.com/go-task/task/releases/latest/download/task_linux_amd64.tar.gz
        dest: /tmp/task_linux_amd64.tar.gz

    - name: Extract Task binary
      unarchive:
        src: /tmp/task_linux_amd64.tar.gz
        dest: /usr/local/bin/
        remote_src: yes
        creates: /usr/local/bin/task

    - name: Ensure Task binary is executable
      file:
        path: /usr/local/bin/task
        mode: '0755'
        state: file

    - name: Verify Task installation
      command: task --version
      register: task_version
      changed_when: false

    - name: Show Task version
      debug:
        msg: "{{ task_version.stdout }}"