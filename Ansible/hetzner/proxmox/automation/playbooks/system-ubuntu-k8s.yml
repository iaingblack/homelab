---
- name: Install Docker and Docker Compose on Debian Trixie
  hosts: all
  become: true
  pre_tasks:
    - name: Fail if not running on Ubuntu 24.04
      fail:
        msg: "This playbook only supports Ubuntu 24.04."
      when: not (ansible_facts['distribution'] == "Ubuntu" and ansible_facts['distribution_major_version'] == "24")
  tasks:
    - name: Ensure required apt packages are installed
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - qemu-guest-agent
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download and install Docker's official GPG key
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository for Ubuntu 24.04
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine and CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Install Docker Compose (standalone package)
      apt:
        name: docker-compose-plugin
        state: present

    - name: Ensure docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Download and install Kubernetes GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        chmod a+r /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache after adding Kubernetes repo
      apt:
        update_cache: yes

    - name: Install kubectl
      apt:
        name: kubectl
        state: present

    - name: Get latest KIND version
      uri:
        url: https://api.github.com/repos/kubernetes-sigs/kind/releases/latest
        method: GET
        return_content: true
      register: kind_release

    - name: Download KIND binary
      get_url:
        url: "https://kind.sigs.k8s.io/dl/{{ kind_release.json.tag_name }}/kind-linux-amd64"
        dest: /usr/local/bin/kind
        mode: '0755'
        owner: root
        group: root

    - name: Add user to docker group (for KIND to work without sudo)
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create KIND cluster config directory
      file:
        path: /home/{{ ansible_user }}/.kind
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
